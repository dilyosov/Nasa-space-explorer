<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <section id="didYouKnow" class="did-you-know" role="region" aria-label="Did you know">
      <strong>Did you know?</strong>
      <p id="dyk-text">Loading a fun space fact...</p>
    </section>

    <div class="filters">
      <label for="fromDate">From:</label>
      <input type="date" id="fromDate" />

      <label for="toDate">To:</label>
      <input type="date" id="toDate" />

      <button id="getImageBtn">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
    <!-- Accessible live region for screen readers (announcements like loading/errors) -->
    <div id="sr-live" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
